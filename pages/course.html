<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50 min-h-screen">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">课程管理</h2>
            <div class="space-x-2">
                <button class="px-4 py-2 border rounded hover:bg-gray-50">批量导入</button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">新增课程</button>
            </div>
        </div>
        <div class="border-t border-gray-200 pt-4">
            <!-- 搜索栏 -->
            <div class="flex gap-4 mb-4">
                <input type="text" placeholder="课程名称/代码" class="border rounded px-3 py-2 w-64">
                <select class="border rounded px-3 py-2">
                    <option>所有学院</option>
                </select>
                <button class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">查询</button>
            </div>
            <!-- 表格占位 -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">课程代码</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">课程名称</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">所属学院</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学分</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">CS101</td>
                            <td class="px-6 py-4 whitespace-nowrap">计算机基础</td>
                            <td class="px-6 py-4 whitespace-nowrap">计算机学院</td>
                            <td class="px-6 py-4 whitespace-nowrap">3.0</td>
                            <td class="px-6 py-4 whitespace-nowrap text-blue-600 hover:text-blue-900 cursor-pointer">编辑</td>
                        </tr>
                        <!-- 更多行 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
