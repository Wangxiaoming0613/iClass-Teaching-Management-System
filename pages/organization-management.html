<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组织管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        .table-container::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
            border: 2px solid #f8fafc;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .table-container {
            overflow: auto;
        }

        /* Tree table styles */
        .tree-toggle {
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
            width: 16px;
            text-align: center;
        }
        .tree-toggle.expanded {
            transform: rotate(90deg);
        }
        .tree-toggle.hidden-icon {
            visibility: hidden;
        }
    </style>
</head>
<body class="p-4 bg-gray-50 h-screen overflow-hidden font-sans text-gray-700 flex flex-col">
    <!-- Main Container -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 flex flex-col flex-1 h-full overflow-hidden">
        
        <!-- Filter Section -->
        <div class="flex flex-wrap items-center justify-between mb-3 gap-4 shrink-0">
            <div class="flex flex-wrap items-center gap-3 flex-1">
                <!-- College Custom Dropdown -->
                <div class="relative" id="college-dropdown">
                    <button id="college-select-btn" class="flex items-center justify-between w-44 bg-white border border-gray-300 text-gray-700 py-2 pl-4 pr-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow shadow-sm hover:border-gray-400">
                        <span id="college-select-text">请选择学院</span>
                        <i class="fas fa-chevron-down text-xs text-gray-400 transition-transform duration-200" id="college-select-icon"></i>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="college-options" class="hidden absolute top-full left-0 mt-1 w-full bg-white border border-gray-100 rounded-lg shadow-lg z-50 py-1 max-h-60 overflow-y-auto transform origin-top transition-all duration-200 opacity-0 scale-95">
                        <!-- Options will be generated by JS -->
                    </div>
                </div>

                <!-- Department Name Input -->
                <div class="relative">
                    <input type="text" placeholder="请输入部门名称" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-48 text-sm transition-shadow">
                </div>

                <!-- Action Buttons -->
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg text-sm transition-all duration-200 shadow-sm hover:shadow">
                    查询
                </button>
                <button class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 font-medium py-2 px-5 rounded-lg text-sm transition-all duration-200 shadow-sm hover:shadow">
                    重置
                </button>
            </div>
            
            <!-- Right Side: New Button -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-5 rounded-lg text-sm transition-all duration-200 shadow-sm hover:shadow flex items-center">
                <i class="fas fa-plus mr-1"></i> 新增
            </button>
        </div>

        <!-- Table Section -->
        <div class="table-container flex-1 border border-gray-200 rounded-lg relative bg-white">
            <table class="min-w-max w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0 shadow-sm z-30">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider w-1/4">部门编号</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider w-1/4">学院</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider w-1/4">学院等级</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider w-1/4 sticky right-0 bg-gray-50 z-20 shadow-[-5px_0_5px_-5px_rgba(0,0,0,0.1)]">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 text-sm" id="org-table-body">
                    <!-- Rows will be generated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Pagination (Optional, keeping consistent with layout) -->
        <!-- <div class="mt-3 flex justify-end shrink-0">
             ... 
        </div> -->
    </div>

    <!-- CRUD Modal -->
    <div id="crud-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-96 transform scale-95 transition-transform duration-200" id="crud-modal-content">
            <div class="flex justify-between items-center p-5 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">新增组织</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-5 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">部门编号</label>
                    <input type="text" id="modal-id" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">部门名称</label>
                    <input type="text" id="modal-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">学院等级</label>
                    <select id="modal-level" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm bg-white">
                        <option value="一级学院">一级学院</option>
                        <option value="二级学院">二级学院</option>
                    </select>
                </div>
                <input type="hidden" id="modal-parent-id">
                <input type="hidden" id="modal-mode"> <!-- add, edit, add-child -->
                <input type="hidden" id="modal-original-id"> <!-- for editing -->
            </div>
            <div class="p-5 border-t border-gray-100 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-sm text-gray-600 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors font-medium">取消</button>
                <button onclick="saveData()" class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors font-medium shadow-sm hover:shadow">确定</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-80 transform scale-95 transition-transform duration-200" id="delete-modal-content">
            <div class="p-6 text-center">
                <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-4 text-red-500">
                    <i class="fas fa-exclamation-triangle text-xl"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">确认删除</h3>
                <p class="text-gray-500 text-sm mb-6">您确定要删除该组织吗？此操作无法撤销。</p>
                <div class="flex justify-center gap-3">
                    <button onclick="closeDeleteModal()" class="px-4 py-2 text-sm text-gray-600 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors font-medium">取消</button>
                    <button onclick="confirmDelete()" class="px-4 py-2 text-sm text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors font-medium shadow-sm hover:shadow">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast Notification -->
    <div id="success-toast" class="fixed top-4 right-4 bg-white border border-green-100 shadow-[0_8px_30px_rgb(0,0,0,0.12)] rounded-lg p-4 flex items-center gap-3 transform translate-x-[120%] transition-transform duration-300 z-[100]">
        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-500 shrink-0">
            <i class="fas fa-check"></i>
        </div>
        <div>
            <h4 class="font-bold text-gray-800 text-sm">操作成功</h4>
            <p class="text-xs text-gray-500 mt-0.5" id="toast-message">操作成功</p>
        </div>
    </div>

    <script>
        let orgData = [
            {

                ]

                level: '一级学院',

                    { id: '3103', name: '自动化系', level: '二级学院' },

                ]
            },
            {
                id: '41',

                expanded: false,

                    { id: '4103', name: '公共管理系', level: '二级学院' },
                    { id: '4104', name: '实验中心', level: '二级学院' }
                ]
            },
            {

                    { id: '5103', name: '制药工程系', level: '二级学院' },
                    { id: '5104', name: '实验中心', level: '二级学院' }
                ]
            },
            {

                children: [
                    { id: '6101', name: '材料科学系', level: '二级学院' },

                    { id: '6103', name: '高分子材料系', level: '二级学院' },
                    { id: '6104', name: '实验中心', level: '二级学院' }
                ]
            },
            {
                id: '71',
                name: '艺术设计学院',
                level: '一级学院',
                expanded: false,
                children: [
                    { id: '7101', name: '视觉传达设计系', level: '二级学院' },
                    { id: '7102', name: '环境设计系', level: '二级学院' },
                    { id: '7103', name: '产品设计系', level: '二级学院' },
                    { id: '7104', name: '服装与服饰设计系', level: '二级学院' }
                ]
            },
            {
                id: '81',
                name: '轨道交通学院',
                level: '一级学院',
                expanded: false,
                children: [
                    { id: '8101', name: '轨道交通信号与控制系', level: '二级学院' },
                    { id: '8102', name: '铁道工程系', level: '二级学院' },
                    { id: '8103', name: '交通运输系', level: '二级学院' },
                    { id: '8104', name: '实验中心', level: '二级学院' }
                ]
            },
            {
                id: '91',
                name: '航空航天学院',
                level: '一级学院',
                expanded: false,
                children: [
                    { id: '9101', name: '飞行器设计与工程系', level: '二级学院' },
                    { id: '9102', name: '飞行器制造工程系', level: '二级学院' },
                    { id: '9103', name: '航空航天工程系', level: '二级学院' },
                    { id: '9104', name: '实验中心', level: '二级学院' }
                ]
            },
            {
                id: '101',
                name: '体育教学部',
                level: '一级学院',
                expanded: false,
                children: [
                    { id: '10101', name: '体育教研室', level: '二级学院' },
                    { id: '10102', name: '场馆管理中心', level: '二级学院' }
                ]
            },
            {
                id: '111',
                name: '国际教育学院',
                level: '一级学院',
                expanded: false,
                children: [
                    { id: '11101', name: '留学生办公室', level: '二级学院' },
                    { id: '11102', name: '对外汉语教研室', level: '二级学院' }
                ]
            }
        ];

        let filteredData = [...orgData];
        let selectedCollege = '';
        let deleteId = null;

        // --- Dropdown Logic ---
        const dropdownBtn = document.getElementById('college-select-btn');
        const dropdownMenu = document.getElementById('college-options');
        const dropdownText = document.getElementById('college-select-text');
        const dropdownIcon = document.getElementById('college-select-icon');

        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleDropdown();
        });

        document.addEventListener('click', () => {
            closeDropdown();
        });

        function toggleDropdown() {
            const isHidden = dropdownMenu.classList.contains('hidden');
            if (isHidden) {
                dropdownMenu.classList.remove('hidden');
                // Trigger reflow
                void dropdownMenu.offsetWidth;
                dropdownMenu.classList.remove('opacity-0', 'scale-95');
                dropdownIcon.classList.add('rotate-180');
            } else {
                closeDropdown();
            }
        }

        function closeDropdown() {
            dropdownMenu.classList.add('opacity-0', 'scale-95');
            dropdownIcon.classList.remove('rotate-180');
            setTimeout(() => {
                dropdownMenu.classList.add('hidden');
            }, 200);
        }

        function renderDropdown() {
            dropdownMenu.innerHTML = '';
            
            // Default option
            const defaultOption = document.createElement('div');
            defaultOption.className = 'px-4 py-2 hover:bg-gray-50 cursor-pointer text-sm text-gray-700 transition-colors';
            defaultOption.setAttribute('data-value', '');
            defaultOption.textContent = '请选择学院';
            dropdownMenu.appendChild(defaultOption);

            // Org options
            orgData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'px-4 py-2 hover:bg-gray-50 cursor-pointer text-sm text-gray-700 transition-colors';
                div.setAttribute('data-value', item.name);
                div.textContent = item.name;
                dropdownMenu.appendChild(div);
            });
        }

        dropdownMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            const option = e.target.closest('div[data-value]');
            if (!option) return;
            
            const value = option.getAttribute('data-value');
            // If value is null (attribute missing), handle gracefully, though closest ensures it's there
            selectedCollege = value || ''; 
            dropdownText.textContent = value || '请选择学院';
            dropdownText.classList.toggle('text-gray-700', !!value);
            dropdownText.classList.toggle('text-gray-500', !value);
            closeDropdown();
        });

        // --- Filter Logic ---
        const buttons = document.querySelectorAll('button');
        const queryBtn = Array.from(buttons).find(b => b.textContent.includes('查询'));
        const resetBtn = Array.from(buttons).find(b => b.textContent.includes('重置'));
        const newBtn = Array.from(buttons).find(b => b.textContent.includes('新增'));
        const nameInput = document.querySelector('input[placeholder="请输入部门名称"]');

        queryBtn.addEventListener('click', handleSearch);
        resetBtn.addEventListener('click', handleReset);
        newBtn.addEventListener('click', () => openAddModal());

        function handleSearch() {
            const nameVal = nameInput.value.trim().toLowerCase();
            
            if (!selectedCollege && !nameVal) {
                filteredData = [...orgData];
            } else {
                filteredData = orgData.filter(item => {
                    const matchCollege = !selectedCollege || item.name.includes(selectedCollege);
                    let matchName = !nameVal;
                    let hasMatchingChild = false;
                    
                    if (nameVal) {
                        if (item.name.toLowerCase().includes(nameVal)) {
                            matchName = true;
                        } else if (item.children) {
                            hasMatchingChild = item.children.some(child => child.name.toLowerCase().includes(nameVal));
                            if (hasMatchingChild) matchName = true;
                        }
                    }

                    return matchCollege && matchName;
                }).map(item => {
                    if (!nameVal) return item; 
                    const newItem = { ...item };
                    if (nameVal && item.children) {
                         newItem.expanded = true;
                    }
                    return newItem;
                });
            }
            renderTable();
        }

        function handleReset() {
            selectedCollege = '';
            nameInput.value = '';
            dropdownText.textContent = '请选择学院';
            dropdownText.classList.remove('text-gray-700');
            dropdownText.classList.add('text-gray-500');
            filteredData = [...orgData];
            renderTable();
        }

        // --- Render Logic ---
        function renderTable() {
            const tbody = document.getElementById('org-table-body');
            tbody.innerHTML = '';

            filteredData.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors duration-150 group';
                
                const hasChildren = item.children && item.children.length > 0;
                const toggleIcon = hasChildren 
                    ? `<i class="fas fa-caret-right tree-toggle text-gray-400 hover:text-gray-600 ${item.expanded ? 'expanded' : ''}" onclick="toggleRow('${item.id}')"></i>`
                    : `<i class="fas fa-caret-right tree-toggle hidden-icon"></i>`;

                tr.innerHTML = `
                    <td class="px-6 py-4 text-left text-gray-600">
                        <div class="flex items-center pl-4">
                            ${toggleIcon}
                            <span class="ml-2 font-medium">${item.id}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-center font-medium text-gray-800">${item.name}</td>
                    <td class="px-6 py-4 text-center text-gray-600">${item.level}</td>
                    <td class="px-6 py-4 text-center sticky right-0 bg-white group-hover:bg-gray-50 z-10 shadow-[-5px_0_5px_-5px_rgba(0,0,0,0.1)] transition-colors">
                        <div class="flex justify-center space-x-2">
                            <button onclick="openEditModal('${item.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-green-500 bg-green-50 border border-green-200 hover:bg-green-100 transition-colors" title="编辑">
                                <i class="far fa-edit"></i>
                            </button>
                            <button onclick="openAddChildModal('${item.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-blue-500 bg-blue-50 border border-blue-200 hover:bg-blue-100 transition-colors" title="添加下级">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button onclick="openDeleteConfirm('${item.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-red-500 bg-red-50 border border-red-200 hover:bg-red-100 transition-colors" title="删除">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);

                if (item.expanded && hasChildren) {
                    item.children.forEach(child => {
                        const childTr = document.createElement('tr');
                        childTr.className = 'hover:bg-gray-50 transition-colors duration-150 bg-gray-50/30';
                        childTr.innerHTML = `
                            <td class="px-6 py-4 text-left text-gray-500">
                                <div class="flex items-center pl-12">
                                    <span class="ml-2">${child.id}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-center text-gray-700">${child.name}</td>
                            <td class="px-6 py-4 text-center text-gray-500">${child.level}</td>
                            <td class="px-6 py-4 text-center sticky right-0 bg-gray-50 group-hover:bg-gray-50 z-10 shadow-[-5px_0_5px_-5px_rgba(0,0,0,0.1)] transition-colors">
                                <div class="flex justify-center space-x-2">
                                    <button onclick="openEditModal('${child.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-green-500 bg-green-50 border border-green-200 hover:bg-green-100 transition-colors" title="编辑">
                                        <i class="far fa-edit"></i>
                                    </button>

                                    <button onclick="openDeleteConfirm('${child.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-red-500 bg-red-50 border border-red-200 hover:bg-red-100 transition-colors" title="删除">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(childTr);
                    });
                }
            });
        }

        function toggleRow(id) {
            const item = filteredData.find(d => d.id === id);
            if (item) {
                item.expanded = !item.expanded;
                const origItem = orgData.find(d => d.id === id);
                if (origItem) origItem.expanded = item.expanded;
                renderTable();
            }
        }

        // --- CRUD Logic ---
        const modal = document.getElementById('crud-modal');
        const modalContent = document.getElementById('crud-modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalId = document.getElementById('modal-id');
        const modalName = document.getElementById('modal-name');
        const modalLevel = document.getElementById('modal-level');
        const modalParentId = document.getElementById('modal-parent-id');
        const modalMode = document.getElementById('modal-mode');
        const modalOriginalId = document.getElementById('modal-original-id');
        
        const deleteModal = document.getElementById('delete-modal');
        const deleteModalContent = document.getElementById('delete-modal-content');

        function openAddModal() {
            modalTitle.textContent = '新增组织';
            modalId.value = '';
            modalName.value = '';
            modalLevel.value = '一级学院';
            modalLevel.disabled = false;
            modalParentId.value = '';
            modalMode.value = 'add';
            showModal(modal, modalContent);
        }

        function openAddChildModal(parentId) {
            modalTitle.textContent = '新增下级部门';
            modalId.value = '';
            modalName.value = '';
            modalLevel.value = '二级学院';
            modalLevel.disabled = true;
            modalParentId.value = parentId;
            modalMode.value = 'add-child';
            showModal(modal, modalContent);
        }

        function openEditModal(id) {
            modalTitle.textContent = '编辑组织';
            
            let item = orgData.find(d => d.id === id);
            let parent = null;
            if (!item) {
                for (const p of orgData) {
                    if (p.children) {
                        item = p.children.find(c => c.id === id);
                        if (item) {
                            parent = p;
                            break;
                        }
                    }
                }
            }

            if (!item) return;

            modalId.value = item.id;
            modalName.value = item.name;
            modalLevel.value = item.level;
            modalLevel.disabled = true;
            modalParentId.value = parent ? parent.id : '';
            modalMode.value = 'edit';
            modalOriginalId.value = id;
            
            showModal(modal, modalContent);
        }

        function showModal(m, c) {
            m.classList.remove('hidden');
            void m.offsetWidth;
            m.classList.remove('opacity-0');
            c.classList.remove('scale-95');
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function showToast(message) {
            const toast = document.getElementById('success-toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-[120%]');
            setTimeout(() => {
                toast.classList.add('translate-x-[120%]');
            }, 3000);
        }

        function saveData() {
            const id = modalId.value.trim();
            const name = modalName.value.trim();
            const level = modalLevel.value;
            const mode = modalMode.value;
            
            if (!id || !name) {
                alert('请填写完整信息');
                return;
            }

            if (mode === 'add') {
                orgData.push({
                    id, name, level, expanded: false, children: []
                });
                showToast('组织信息新增成功');
            } else if (mode === 'add-child') {
                const parentId = modalParentId.value;
                const parent = orgData.find(d => d.id === parentId);
                if (parent) {
                    if (!parent.children) parent.children = [];
                    parent.children.push({ id, name, level });
                    parent.expanded = true;
                }
                showToast('下级部门新增成功');
            } else if (mode === 'edit') {
                const origId = modalOriginalId.value;
                let found = false;
                const rootIdx = orgData.findIndex(d => d.id === origId);
                if (rootIdx !== -1) {
                    orgData[rootIdx].id = id;
                    orgData[rootIdx].name = name;
                    found = true;
                } else {
                    for (const p of orgData) {
                        if (p.children) {
                            const childIdx = p.children.findIndex(c => c.id === origId);
                            if (childIdx !== -1) {
                                p.children[childIdx].id = id;
                                p.children[childIdx].name = name;
                                found = true;
                                break;
                            }
                        }
                    }
                }
                showToast('组织信息修改成功');
            }

            renderDropdown();
            handleSearch();
            closeModal();
        }

        function openDeleteConfirm(id) {
            deleteId = id;
            showModal(deleteModal, deleteModalContent);
        }

        function closeDeleteModal() {
            deleteModal.classList.add('opacity-0');
            deleteModalContent.classList.add('scale-95');
            setTimeout(() => {
                deleteModal.classList.add('hidden');
            }, 200);
            deleteId = null;
        }

        function confirmDelete() {
            if (!deleteId) return;

            const rootIdx = orgData.findIndex(d => d.id === deleteId);
            if (rootIdx !== -1) {
                orgData.splice(rootIdx, 1);
            } else {
                for (const p of orgData) {
                    if (p.children) {
                        const childIdx = p.children.findIndex(c => c.id === deleteId);
                        if (childIdx !== -1) {
                            p.children.splice(childIdx, 1);
                            break;
                        }
                    }
                }
            }
            
            renderDropdown();
            handleSearch();
            closeDeleteModal();
            showToast('组织信息删除成功');
        }

        renderDropdown();
        renderTable();
    </script>
</body>
</html>
