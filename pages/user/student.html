<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理 - iClass智慧课堂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        .table-container::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
            border: 2px solid #f8fafc;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .text-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
            line-height: 20px;
            white-space: normal;
        }

        /* Toggle Switch */
        .toggle-checkbox {
            left: 0;
            transition: all 0.3s;
        }
        .toggle-checkbox:checked {
            transform: translateX(100%);
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</head>
<body class="p-4 bg-gray-50 h-screen overflow-hidden font-sans text-gray-700 flex flex-col">
    <!-- Main Container -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 flex flex-col flex-1 h-full overflow-hidden">
        
        <!-- Filter Section -->
        <div class="flex flex-wrap items-center justify-between mb-3 gap-4 shrink-0">
            <!-- Left Side: Filters and Action Buttons -->
            <div class="flex flex-wrap items-center gap-3">
                <!-- College Select -->
                <div class="relative" id="college-select-dropdown">
                    <button id="college-select-btn" class="flex items-center justify-between w-48 bg-white border border-gray-300 text-gray-700 py-2 pl-4 pr-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow shadow-sm hover:border-gray-400 group">
                        <span id="college-select-text" class="truncate mr-2 text-gray-700">全部学院</span>
                        <i class="fas fa-chevron-down text-xs text-gray-400 transition-transform duration-200" id="college-select-icon"></i>
                    </button>
                    <div id="college-select-options" class="hidden absolute top-full left-0 mt-1 w-full bg-white border border-gray-100 rounded-lg shadow-lg z-50 py-1 max-h-60 overflow-y-auto transform origin-top transition-all duration-200 opacity-0 scale-95">
                        <!-- Options generated by JS -->
                    </div>
                </div>

                <!-- Name Input -->
                <div class="relative">
                    <input type="text" id="name-input" placeholder="请输入学生姓名" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-48 text-sm transition-shadow">
                </div>

                <!-- Action Buttons -->
                <button onclick="handleSearch()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg text-sm transition-all duration-200 shadow-sm hover:shadow">
                    查询
                </button>
                <button onclick="handleReset()" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 font-medium py-2 px-5 rounded-lg text-sm transition-all duration-200 shadow-sm hover:shadow">
                    重置
                </button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container flex-1 border border-gray-200 rounded-lg relative bg-white overflow-auto">
            <table class="min-w-max w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0 shadow-sm z-30">
                    <tr>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">姓名</th>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">学号</th>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">学院</th>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">学级</th>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">电话</th>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">使用权限</th>
                        <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider sticky right-0 bg-gray-50 z-20 shadow-[-5px_0_5px_-5px_rgba(0,0,0,0.1)]">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 text-sm" id="student-table-body">
                    <!-- Data will be populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Section -->
        <div class="flex flex-wrap items-center justify-between pt-3 mt-auto shrink-0" id="pagination-container">
            <!-- Pagination generated by JS -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-white border border-green-100 shadow-[0_8px_30px_rgb(0,0,0,0.12)] rounded-lg p-4 flex items-center gap-3 transform translate-x-[120%] transition-transform duration-300 z-[100]">
        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-500 shrink-0">
            <i class="fas fa-check"></i>
        </div>
        <div>
            <h4 class="font-bold text-gray-800 text-sm">操作成功</h4>
            <p class="text-xs text-gray-500 mt-0.5" id="toast-msg">密码已重置</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-[100] backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-96 transform scale-95 transition-transform duration-200" id="edit-modal-content">
            <div class="flex justify-between items-center p-5 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-800">编辑学生信息</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-5 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="edit-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">电话</label>
                    <input type="text" id="edit-phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm">
                </div>
                <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">使用权限</label>
                     <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="edit-active" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 transition-all duration-300"/>
                        <label for="edit-active" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300"></label>
                    </div>
                </div>
            </div>

            <div class="p-5 border-t border-gray-100 flex justify-end gap-3">
                <button onclick="closeEditModal()" class="px-4 py-2 text-sm text-gray-600 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors font-medium">取消</button>
                <button onclick="saveEdit()" class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors font-medium shadow-sm hover:shadow">保存修改</button>
            </div>
        </div>
    </div>

    <script>
        // --- Data & State ---
        const colleges = [
            '机械与汽车工程学院', '电子电气工程学院', '马克思主义学院', '工商管理学院', 
            '外国语学院', '化学化工学院', '艺术设计学院', '城市轨道交通学院', 
            '航空运输学院', '体育教学部', '理学院', '材料科学与工程学院'
        ];

        // Random Data Generators
        const surnames = "赵钱孙李周吴郑王冯陈褚卫蒋沈韩杨朱秦尤许何吕施张孔曹严华金魏陶姜戚谢邹喻柏水窦章云苏潘葛奚范彭郎鲁韦昌马苗凤花方俞任袁柳酆鲍史唐费廉岑薛雷贺倪汤滕殷罗毕郝邬安常乐于时傅皮卞齐康伍余元卜顾孟平黄和穆萧尹姚邵湛汪祁毛禹狄米贝明臧计伏成戴谈宋茅庞熊纪舒屈项祝董梁杜阮蓝闵席季麻强贾路娄危江童颜郭梅盛林刁钟徐邱骆高夏蔡田樊胡凌霍虞万支柯昝管卢莫经房裘缪干解应宗丁宣贲邓郁单杭洪包诸左石崔吉钮龚".split("");
        const maleNames = "伟刚勇毅俊峰强军平保东文辉力明永健世广志义兴良海山仁波宁贵福生龙元全国胜学祥才发武新利清飞彬富顺信子杰涛昌成康星光天达安岩中茂进林有坚和彪博诚先敬震振壮会思群豪心邦承乐绍功松善厚庆磊民友裕河哲江超浩亮政谦亨奇固之轮翰朗伯宏言若鸣朋斌梁栋维启克伦翔旭鹏泽晨辰士以建家致树炎德行时泰盛雄琛钧冠策腾楠榕风航弘".split("");
        const femaleNames = "秀娟英华慧巧美娜静淑惠珠翠雅芝玉萍红娥玲芬芳燕彩春菊兰凤洁梅琳素云莲真环雪荣爱妹霞香月莺媛艳瑞凡佳嘉琼勤珍贞莉桂娣叶璧璐娅琦晶妍茜秋珊莎锦黛青倩婷姣婉娴瑾颖露瑶怡婵雁蓓纨仪荷丹蓉眉君琴蕊薇菁梦岚苑婕馨瑗琰韵融园艺咏卿聪澜纯毓悦昭冰爽琬茗羽希宁欣飘育滢馥筠柔竹霭凝晓欢霄枫芸菲寒伊亚宜可姬舒影荔枝思丽".split("");
        const grades = ["大一", "大二", "大三", "大四", "研一", "研二", "研三"];

        function generateName(gender) {
            const surname = surnames[Math.floor(Math.random() * surnames.length)];
            const nameList = gender === '男' ? maleNames : femaleNames;
            const nameLen = Math.random() > 0.6 ? 2 : 1;
            let name = "";
            for(let i=0; i<nameLen; i++) {
                name += nameList[Math.floor(Math.random() * nameList.length)];
            }
            return surname + name;
        }

        function generatePhone() {
            const prefix = ["135","136","137","138","139","150","151","152","157","158","159","182","183","187","188"];
            return prefix[Math.floor(Math.random() * prefix.length)] + Math.floor(Math.random()*100000000).toString().padStart(8, '0');
        }

        // Generate data
        let studentsData = [];
        for (let i = 0; i < 85; i++) {
            const gender = Math.random() > 0.5 ? '男' : '女';
            studentsData.push({
                id: '0125' + String(10000 + i).padStart(5, '0'),
                name: generateName(gender),
                college: colleges[Math.floor(Math.random() * colleges.length)],
                grade: grades[Math.floor(Math.random() * grades.length)],
                phone: generatePhone(),
                active: Math.random() > 0.1 // 90% active
            });
        }

        // Merge with localStorage updates
        const updates = JSON.parse(localStorage.getItem('student_updates') || '{}');
        studentsData = studentsData.map(s => {
            if (updates[s.id]) {
                return { ...s, ...updates[s.id] };
            }
            return s;
        });

        let filteredData = [...studentsData];
        let currentPage = 1;
        let pageSize = 10;
        let selectedCollege = '';

        // --- Dropdown Logic ---
        function setupFilterDropdown(id, options, defaultLabel = '全部...') {
            const dropdown = document.getElementById(`${id}-dropdown`);
            const btn = document.getElementById(`${id}-btn`);
            const text = document.getElementById(`${id}-text`);
            const icon = document.getElementById(`${id}-icon`);
            const menu = document.getElementById(`${id}-options`);
            
            let selectedValue = '';

            function renderOptions() {
                menu.innerHTML = '';
                
                // Default Option
                const defaultOption = document.createElement('div');
                defaultOption.className = `px-4 py-2.5 hover:bg-blue-50 cursor-pointer text-sm text-gray-700 transition-colors flex justify-between items-center group ${selectedValue === '' ? 'bg-blue-50/50' : ''}`;
                defaultOption.onclick = (e) => {
                    e.stopPropagation();
                    selectOption('', defaultLabel);
                };
                defaultOption.innerHTML = `
                    <span class="${selectedValue === '' ? 'text-blue-600 font-medium' : 'group-hover:text-blue-600'}">${defaultLabel}</span>
                    ${selectedValue === '' ? '<i class="fas fa-check text-blue-600 text-xs"></i>' : ''}
                `;
                menu.appendChild(defaultOption);

                // Data Options
                options.forEach(opt => {
                    const isSelected = selectedValue === opt.value;
                    const el = document.createElement('div');
                    el.className = `px-4 py-2.5 hover:bg-blue-50 cursor-pointer text-sm text-gray-700 transition-colors flex justify-between items-center group ${isSelected ? 'bg-blue-50/50' : ''}`;
                    el.onclick = (e) => {
                        e.stopPropagation();
                        selectOption(opt.value, opt.label);
                    };
                    el.innerHTML = `
                        <span class="${isSelected ? 'text-blue-600 font-medium' : 'group-hover:text-blue-600'}">${opt.label}</span>
                        ${isSelected ? '<i class="fas fa-check text-blue-600 text-xs"></i>' : ''}
                    `;
                    menu.appendChild(el);
                });
            }

            function selectOption(val, label) {
                selectedValue = val;
                text.textContent = val ? label : defaultLabel;
                text.className = `truncate mr-2 text-gray-700`;
                
                closeDropdown();
                renderOptions();
                
                if (dropdown.onSelectCallback) {
                    dropdown.onSelectCallback(val);
                }
            }

            function toggleDropdown() {
                const isHidden = menu.classList.contains('hidden');
                if (isHidden) {
                    // Close others
                    document.querySelectorAll('[id$="-options"]').forEach(el => {
                        if (el !== menu && !el.classList.contains('hidden')) {
                            el.classList.add('hidden', 'opacity-0', 'scale-95');
                            const otherIcon = document.getElementById(el.id.replace('-options', '-icon'));
                            if(otherIcon) otherIcon.classList.remove('rotate-180');
                        }
                    });

                    menu.classList.remove('hidden');
                    void menu.offsetWidth;
                    menu.classList.remove('opacity-0', 'scale-95');
                    icon.classList.add('rotate-180');
                } else {
                    closeDropdown();
                }
            }

            function closeDropdown() {
                menu.classList.add('opacity-0', 'scale-95');
                icon.classList.remove('rotate-180');
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 200);
            }

            btn.onclick = (e) => {
                e.stopPropagation();
                toggleDropdown();
            };

            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    closeDropdown();
                }
            });

            renderOptions();

            return {
                selectOption: (val, label) => selectOption(val, label),
                updateOptions: (newOptions) => {
                    options = newOptions;
                    renderOptions();
                },
                onSelect: (cb) => { dropdown.onSelectCallback = cb; },
                getValue: () => selectedValue
            };
        }

        const collegeOptions = colleges.map(c => ({ value: c, label: c }));
        const collegeDropdown = setupFilterDropdown('college-select', collegeOptions, '全部学院');
        collegeDropdown.onSelect((val) => { selectedCollege = val; });

        // --- Filter Logic ---
        function handleSearch() {
            const nameVal = document.getElementById('name-input').value.trim().toLowerCase();
            
            filteredData = studentsData.filter(item => {
                const matchCollege = !selectedCollege || item.college === selectedCollege;
                const matchName = !nameVal || item.name.toLowerCase().includes(nameVal);
                return matchCollege && matchName;
            });
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function handleReset() {
            selectedCollege = '';
            document.getElementById('name-input').value = '';
            
            collegeDropdown.selectOption('', '全部学院');

            filteredData = [...studentsData];
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // --- Toggle Status ---
        function toggleStatus(id) {
            const item = studentsData.find(d => d.id === id);
            if (item) {
                item.active = !item.active;
                showToast('状态更新成功');
            }
        }

        // --- Render Logic ---
        function renderTable() {
            const tbody = document.getElementById('student-table-body');
            tbody.innerHTML = '';
            
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);
            
            pageData.forEach(student => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors duration-150 group border-b border-gray-100';
                tr.innerHTML = `
                    <td class="px-3 py-2 text-center text-gray-800 font-medium">${student.name}</td>
                    <td class="px-3 py-2 text-center text-gray-600">${student.id}</td>
                    <td class="px-3 py-2 text-center text-gray-600">${student.college}</td>
                    <td class="px-3 py-2 text-center text-gray-600">${student.grade}</td>
                    <td class="px-3 py-2 text-center text-gray-600">${student.phone}</td>
                    <td class="px-3 py-2 text-center sticky right-0 bg-white group-hover:bg-gray-50 z-10 shadow-[-5px_0_5px_-5px_rgba(0,0,0,0.1)] transition-colors">
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" onchange="toggleStatus('${student.id}')" name="toggle" id="toggle-${student.id}" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 transition-all duration-300" ${student.active ? 'checked' : ''}/>
                            <label for="toggle-${student.id}" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300"></label>
                        </div>
                    </td>
                    <td class="px-3 py-2 text-center">
                        <div class="flex justify-center space-x-2">
                            <button onclick="handleEdit('${student.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-green-500 bg-green-50 border border-green-200 hover:bg-green-100 transition-colors" title="编辑">
                                <i class="far fa-edit"></i>
                            </button>
                            <button onclick="handleResetPassword('${student.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-red-500 bg-red-50 border border-red-200 hover:bg-red-100 transition-colors" title="重置密码">
                                <i class="fas fa-unlock-alt"></i>
                            </button>
                            <button onclick="handleDetails('${student.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-blue-500 bg-blue-50 border border-blue-200 hover:bg-blue-100 transition-colors" title="详情">
                                <i class="fas fa-list-ul"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderPagination() {
            const container = document.getElementById('pagination-container');
            const totalItems = filteredData.length;
            const totalPages = Math.ceil(totalItems / pageSize);
            
            let html = `
                <div class="text-sm text-gray-600 font-medium">
                    共 ${totalItems} 条
                </div>
                <div class="flex items-center space-x-3">
                    <div class="relative group">
                        <select onchange="handlePageSizeChange(this.value)" class="appearance-none bg-white border border-gray-300 text-gray-700 py-1.5 pl-3 pr-8 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 transition-shadow">
                            <option value="10" ${pageSize == 10 ? 'selected' : ''}>10条/页</option>
                            <option value="20" ${pageSize == 20 ? 'selected' : ''}>20条/页</option>
                            <option value="50" ${pageSize == 50 ? 'selected' : ''}>50条/页</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400 group-hover:text-blue-500 transition-colors">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1">
                        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left text-xs"></i>
                        </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const isActive = i === currentPage;
                    html += `
                        <button onclick="changePage(${i})" class="w-8 h-8 flex items-center justify-center rounded border ${isActive ? 'border-blue-500 bg-blue-500 text-white font-medium shadow-sm' : 'border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors'}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="w-8 h-8 flex items-center justify-center text-gray-400">...</span>`;
                }
            }

            html += `
                        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right text-xs"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center text-sm text-gray-600 ml-2">
                        <span class="mr-2">跳至</span>
                        <input type="number" min="1" max="${totalPages}" onchange="changePage(this.value)" class="w-10 h-8 border border-gray-300 rounded text-center focus:outline-none focus:ring-1 focus:ring-blue-500 mx-1 transition-shadow" value="${currentPage}">
                        <span class="ml-1">页</span>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            page = parseInt(page);
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            renderTable();
            renderPagination();
        }

        function handlePageSizeChange(size) {
            pageSize = parseInt(size);
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // --- Interaction Logic ---

        function handleDetails(id) {
            // Navigate to profile page
            window.location.href = `student_profile.html?id=${id}`;
        }

        function handleResetPassword(id) {
            // Mock API call
            setTimeout(() => {
                showToast('密码已重置为默认密码: 123456');
            }, 500);
        }

        function handleEdit(id) {
            const student = studentsData.find(s => s.id === id);
            if (!student) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = student.name;
            document.getElementById('edit-phone').value = student.phone;
            document.getElementById('edit-active').checked = student.active;

            const modal = document.getElementById('edit-modal');
            const content = document.getElementById('edit-modal-content');
            modal.classList.remove('hidden');
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95');
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            const content = document.getElementById('edit-modal-content');
            
            modal.classList.add('opacity-0');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('edit-name').value;
            const phone = document.getElementById('edit-phone').value;
            const active = document.getElementById('edit-active').checked;

            if (!name || !phone) {
                alert('请填写完整信息');
                return;
            }

            // Update local data
            const index = studentsData.findIndex(s => s.id === id);
            if (index !== -1) {
                studentsData[index] = { ...studentsData[index], name, phone, active };
                
                // Update filtered data as well if needed
                const fIndex = filteredData.findIndex(s => s.id === id);
                if (fIndex !== -1) {
                    filteredData[fIndex] = { ...filteredData[fIndex], name, phone, active };
                }

                // Persist to localStorage
                const allUpdates = JSON.parse(localStorage.getItem('student_updates') || '{}');
                allUpdates[id] = { name, phone, active };
                localStorage.setItem('student_updates', JSON.stringify(allUpdates));

                renderTable();
                closeEditModal();
                showToast('学生信息修改成功');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            msgEl.textContent = msg;
            
            toast.classList.remove('translate-x-[120%]');
            setTimeout(() => {
                toast.classList.add('translate-x-[120%]');
            }, 3000);
        }

        // Init
        renderTable();
        renderPagination();
    </script>
</body>
</html>
