<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生个人主页 - iClass智慧课堂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Blue 600
                        secondary: '#60A5FA', // Blue 400
                        surface: '#ffffff',
                        background: '#F3F4F6',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F8FAFC;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .glass-card-decoration {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
        }
        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar for table */
        .custom-scroll::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

    <script>
        // --- Mock Data Generation based on ID ---
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const studentId = getUrlParameter('id') || '012510001';
        
        // Simulating data fetch
        let mockStudent = {
            id: studentId,
            name: "李明", // Default fallback
            college: "计算机科学与技术学院",
            gender: "男",
            phone: "13800138000",
            grade: "大三",
            active: true
        };

        // Try to get data from localStorage or generate consistent random data based on ID
        function pseudoRandom(seed) {
            let value = 0;
            for(let i=0; i<seed.length; i++) value += seed.charCodeAt(i);
            return function() {
                value = (value * 9301 + 49297) % 233280;
                return value / 233280;
            }
        }
        
        const rng = pseudoRandom(studentId);
        
        // Generate consistent data if not overridden
        const lastNames = ["王", "李", "张", "刘", "陈", "杨", "黄", "赵", "周", "吴"];
        const firstNames = ["伟", "芳", "娜", "敏", "静", "秀英", "丽", "强", "磊", "洋"];
        const colleges = ["计算机科学与技术学院", "艺术设计学院", "外国语学院", "理学院", "机械工程学院"];
        const grades = ["大一", "大二", "大三", "大四", "研一"];
        
        mockStudent.name = lastNames[Math.floor(rng() * lastNames.length)] + firstNames[Math.floor(rng() * firstNames.length)];
        mockStudent.college = colleges[Math.floor(rng() * colleges.length)];
        mockStudent.gender = rng() > 0.5 ? "男" : "女";
        mockStudent.phone = "1" + Math.floor(30 + rng() * 60) + Math.floor(10000000 + rng() * 90000000).toString().substring(1);
        mockStudent.grade = grades[Math.floor(rng() * grades.length)];

        // Override with URL params if available (though usually we just use ID)
        
        // --- CHECK LOCAL STORAGE FOR UPDATES ---
        const updates = JSON.parse(localStorage.getItem('student_updates') || '{}');
        if (updates[studentId]) {
            mockStudent = { ...mockStudent, ...updates[studentId] };
        }

        // --- Render ---
        document.getElementById('profile-id').textContent = 'ID: ' + mockStudent.id;
        document.getElementById('profile-name').textContent = mockStudent.name;
        document.getElementById('profile-college').textContent = mockStudent.college;
        document.getElementById('profile-gender').textContent = mockStudent.gender;
        document.getElementById('profile-phone').textContent = mockStudent.phone;
        document.getElementById('profile-grade').textContent = mockStudent.grade;
        document.getElementById('profile-status').textContent = mockStudent.active ? '状态: 在读' : '状态: 休学';
        document.getElementById('profile-status').className = mockStudent.active 
            ? 'px-3 py-1 rounded-full bg-green-50 text-green-600 text-xs border border-green-100'
            : 'px-3 py-1 rounded-full bg-red-50 text-red-600 text-xs border border-red-100';

        // Avatar generation
        document.getElementById('profile-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${mockStudent.id}&backgroundColor=b6e3f4`;

        // --- GPA Star Logic ---
        const gpaValue = parseFloat(document.getElementById('gpa-value').textContent);
        const maxGpa = 4.5;
        const starScore = (gpaValue / maxGpa) * 5;
        const roundedScore = Math.round(starScore * 2) / 2;
        let starHtml = '';
        
        for (let i = 1; i <= 5; i++) {
            if (i <= Math.floor(roundedScore)) {
                starHtml += '<i class="fas fa-star"></i>';
            } else if (i === Math.ceil(roundedScore) && roundedScore % 1 !== 0) {
                starHtml += '<i class="fas fa-star-half-stroke"></i>';
            } else {
                starHtml += '<i class="fas fa-star text-gray-200"></i>'; // Use filled star with gray color for empty background effect, or fa-star-o
            }
        }
        starHtml += '<span class="ml-2 text-gray-400"> 满绩点4.5</span>';
        document.getElementById('gpa-stars-container').innerHTML = starHtml;


        // --- Interaction Logic ---

        function openEditModal() {
            document.getElementById('edit-name').value = mockStudent.name;
            document.getElementById('edit-phone').value = mockStudent.phone;
            
            const modal = document.getElementById('edit-modal');
            const content = document.getElementById('edit-modal-content');
            modal.classList.remove('hidden');
            void modal.offsetWidth; // Trigger reflow
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95');
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            const content = document.getElementById('edit-modal-content');
            
            modal.classList.add('opacity-0');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function saveProfile() {
            const newName = document.getElementById('edit-name').value;
            const newPhone = document.getElementById('edit-phone').value;
            
            if(!newName || !newPhone) {
                alert('请填写完整信息');
                return;
            }

            // Update local object
            mockStudent.name = newName;
            mockStudent.phone = newPhone;
            
            // Update UI
            document.getElementById('profile-name').textContent = newName;
            document.getElementById('profile-phone').textContent = newPhone;

            // Save to LocalStorage
            const allUpdates = JSON.parse(localStorage.getItem('student_updates') || '{}');
            allUpdates[studentId] = {
                ...(allUpdates[studentId] || {}),
                name: newName,
                phone: newPhone
            };
            localStorage.setItem('student_updates', JSON.stringify(allUpdates));

            closeEditModal();
            showToast('资料修改成功');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            msgEl.textContent = msg;
            
            toast.classList.remove('translate-x-[120%]');
            setTimeout(() => {
                toast.classList.add('translate-x-[120%]');
            }, 3000);
        }

        // --- Render Courses ---
        // Mock Course Data
        const allCourses = [];
        const courseNames = ["高等数学", "线性代数", "离散数学", "概率论与数理统计", "大学物理", "计算机导论", "C语言程序设计", "数据结构", "算法分析", "操作系统", "计算机网络", "数据库原理", "软件工程", "人工智能导论", "机器学习", "深度学习"];
        const teachers = ["王建国", "李思思", "张伟", "刘芳", "陈静", "杨洋", "黄磊", "赵丽", "周杰", "吴强"];
        
        // Generate ~30 mock courses
        for(let i=0; i<30; i++) {
            const year = Math.random() > 0.4 ? "2023-2024" : "2022-2023";
            const semester = Math.random() > 0.5 ? "第一学期" : "第二学期";
            const name = courseNames[Math.floor(Math.random() * courseNames.length)];
            const teacher = teachers[Math.floor(Math.random() * teachers.length)];
            
            allCourses.push({
                id: i,
                name: name,
                teacher: teacher,
                time: `周${["一","二","三","四","五"][Math.floor(Math.random()*5)]} ${1+Math.floor(Math.random()*4)*2}-${2+Math.floor(Math.random()*4)*2}节`,
                room: String.fromCharCode(65+Math.floor(Math.random()*3)) + "-" + (100+Math.floor(Math.random()*400)),
                credit: (2 + Math.floor(Math.random() * 3)).toFixed(1),
                score: 60 + Math.floor(Math.random() * 40),
                status: year === "2023-2024" && semester === "第一学期" ? (Math.random() > 0.3 ? "ongoing" : "finished") : "finished",
                year: year,
                semester: semester
            });
        }

        // State
        let currentPage = 1;
        let pageSize = 6;
        let filteredCourses = [];
        let currentYear = "2023-2024";
        let currentSemester = "第一学期";

        // Dropdown Logic
        function toggleDropdown(type, event) {
            event.stopPropagation();
            const menu = document.getElementById(`menu-${type}`);
            const icon = document.getElementById(`icon-${type}`);
            
            // Close other dropdowns
            ['year', 'semester'].forEach(t => {
                if (t !== type) {
                    const otherMenu = document.getElementById(`menu-${t}`);
                    const otherIcon = document.getElementById(`icon-${t}`);
                    if (!otherMenu.classList.contains('hidden')) {
                        closeDropdown(t);
                    }
                }
            });

            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                setTimeout(() => {
                    menu.classList.remove('opacity-0', 'scale-95');
                    icon.classList.add('rotate-180');
                }, 10);
            } else {
                closeDropdown(type);
            }
        }

        function closeDropdown(type) {
            const menu = document.getElementById(`menu-${type}`);
            const icon = document.getElementById(`icon-${type}`);
            menu.classList.add('opacity-0', 'scale-95');
            icon.classList.remove('rotate-180');
            setTimeout(() => {
                menu.classList.add('hidden');
            }, 200);
        }

        function selectFilter(type, value, label) {
            if (type === 'year') currentYear = value;
            if (type === 'semester') currentSemester = value;
            
            document.getElementById(`label-${type}`).textContent = label;
            closeDropdown(type);
            handleFilterChange();
        }

        // Close dropdowns when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.relative')) {
                ['year', 'semester'].forEach(type => {
                    const menu = document.getElementById(`menu-${type}`);
                    if (menu && !menu.classList.contains('hidden')) {
                        closeDropdown(type);
                    }
                });
            }
        }

        function handleFilterChange() {
            currentPage = 1;
            renderTable();
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredCourses.length / pageSize);
            page = parseInt(page);
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            renderTable();
            renderPagination();
        }

        function handlePageSizeChange(size) {
            pageSize = parseInt(size);
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function renderTable() {
            const tbody = document.getElementById('course-list-body');
            
            // Filter
            filteredCourses = allCourses.filter(c => c.year === currentYear && c.semester === currentSemester);

            // Update Stats
            document.getElementById('stat-course-count').textContent = filteredCourses.length;
            
            const totalCredit = filteredCourses.reduce((sum, c) => sum + parseFloat(c.credit), 0);
            document.getElementById('stat-credit-count').textContent = totalCredit.toFixed(0);

            // Pagination
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredCourses.slice(start, end);

            let html = '';
            if (pageData.length === 0) {
                html = `<tr><td colspan="9" class="px-6 py-8 text-center text-gray-500">暂无课程数据</td></tr>`;
            } else {
                pageData.forEach((c, index) => {
                    const statusBadge = c.status === 'ongoing' 
                        ? '<span class="px-2.5 py-0.5 rounded-full bg-green-50 text-green-600 border border-green-100 text-xs font-medium">进行中</span>'
                        : '<span class="px-2.5 py-0.5 rounded-full bg-gray-100 text-gray-500 border border-gray-200 text-xs font-medium">已结课</span>';
                    
                    const scoreDisplay = c.status === 'ongoing'
                        ? '<span class="text-xs text-gray-400">考勤正常</span>'
                        : `<span class="font-bold ${c.score >= 90 ? 'text-green-600' : c.score >= 60 ? 'text-gray-800' : 'text-red-500'}">${c.score}</span>`;

                    const globalIndex = start + index + 1;

                    html += `
                        <tr class="hover:bg-gray-50/80 transition-colors">
                            <td class="px-6 py-4 text-center text-gray-500 font-medium">${globalIndex}</td>
                            <td class="px-6 py-4">
                                <span class="font-medium text-gray-800">${c.name}</span>
                            </td>
                            <td class="px-6 py-4 text-gray-600">${c.teacher}</td>
                            <td class="px-6 py-4 text-gray-600">${c.time}</td>
                            <td class="px-6 py-4 text-gray-600">${c.room}</td>
                            <td class="px-6 py-4 text-center text-gray-600 font-medium">${c.credit}</td>
                            <td class="px-6 py-4 text-center">
                                ${scoreDisplay}
                            </td>
                            <td class="px-6 py-4 text-center">${statusBadge}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">详情</button>
                            </td>
                        </tr>
                    `;
                });
            }
            tbody.innerHTML = html;

            renderPagination();
        }

        function renderPagination() {
            const container = document.getElementById('pagination-container');
            const totalItems = filteredCourses.length;
            
            if (totalItems === 0) {
                container.innerHTML = '';
                return;
            }

            const totalPages = Math.ceil(totalItems / pageSize);
            
            let html = `
                <div class="text-sm text-gray-600 font-medium">
                    共 ${totalItems} 条
                </div>
                <div class="flex items-center space-x-3">
                    <div class="relative group">
                        <select onchange="handlePageSizeChange(this.value)" class="appearance-none bg-white border border-gray-300 text-gray-700 py-1.5 pl-3 pr-8 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 transition-shadow cursor-pointer">
                            <option value="6" ${pageSize == 6 ? 'selected' : ''}>6条/页</option>
                            <option value="10" ${pageSize == 10 ? 'selected' : ''}>10条/页</option>
                            <option value="20" ${pageSize == 20 ? 'selected' : ''}>20条/页</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400 group-hover:text-blue-500 transition-colors">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1">
                        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left text-xs"></i>
                        </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const isActive = i === currentPage;
                    html += `
                        <button onclick="changePage(${i})" class="w-8 h-8 flex items-center justify-center rounded border ${isActive ? 'border-blue-500 bg-blue-500 text-white font-medium shadow-sm' : 'border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors'}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="w-8 h-8 flex items-center justify-center text-gray-400">...</span>`;
                }
            }

            html += `
                        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right text-xs"></i>
                        </button>
                    </div>
                    <div class="flex items-center text-sm text-gray-600 ml-2">
                        <span class="mr-2">跳至</span>
                        <input type="number" min="1" max="${totalPages}" onchange="changePage(this.value)" class="w-12 h-8 border border-gray-300 rounded text-center focus:outline-none focus:ring-1 focus:ring-blue-500 mx-1 transition-shadow" value="${currentPage}">
                        <span class="ml-1">页</span>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Initialize
        renderTable();
    </script>
</body>
</html>
