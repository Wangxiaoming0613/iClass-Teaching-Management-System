<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师个人主页 - iClass智慧课堂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Blue 600
                        secondary: '#60A5FA', // Blue 400
                        surface: '#ffffff',
                        background: '#F3F4F6',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F8FAFC;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .glass-card-decoration {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
        }
        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar for table */
        .custom-scroll::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

    <script>
        // --- Mock Data Generation based on ID ---
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const teacherId = getUrlParameter('id') || '010510001';
        
        // Simulating data fetch
        let mockTeacher = {
            id: teacherId,
            name: "张伟", // Default fallback
            college: "计算机科学与技术学院",
            gender: "男",
            phone: "13800138000"
        };

        // Try to get data from localStorage or generate consistent random data based on ID
        // Simple hash function to get consistent random
        function pseudoRandom(seed) {
            let value = 0;
            for(let i=0; i<seed.length; i++) value += seed.charCodeAt(i);
            return function() {
                value = (value * 9301 + 49297) % 233280;
                return value / 233280;
            }
        }
        
        const rng = pseudoRandom(teacherId);
        
        // Generate consistent data if not overridden
        const lastNames = ["王", "李", "张", "刘", "陈", "杨", "黄", "赵", "周", "吴"];
        const firstNames = ["伟", "芳", "娜", "敏", "静", "秀英", "丽", "强", "磊", "洋"];
        const colleges = ["计算机科学与技术学院", "艺术设计学院", "外国语学院", "理学院", "机械工程学院"];
        
        mockTeacher.name = lastNames[Math.floor(rng() * lastNames.length)] + firstNames[Math.floor(rng() * firstNames.length)];
        mockTeacher.college = colleges[Math.floor(rng() * colleges.length)];
        mockTeacher.gender = rng() > 0.5 ? "男" : "女";
        mockTeacher.phone = "1" + Math.floor(30 + rng() * 60) + Math.floor(10000000 + rng() * 90000000).toString().substring(1);

        // Override with URL params if available
        const urlName = getUrlParameter('name');
        if(urlName) mockTeacher.name = urlName;
        
        const urlPhone = getUrlParameter('phone');
        if(urlPhone) mockTeacher.phone = urlPhone;

        const urlCollege = getUrlParameter('college');
        if(urlCollege) mockTeacher.college = urlCollege;

        const urlGender = getUrlParameter('gender');
        if(urlGender) mockTeacher.gender = urlGender;

        // --- CHECK LOCAL STORAGE FOR UPDATES ---
        const updates = JSON.parse(localStorage.getItem('teacher_updates') || '{}');
        if (updates[teacherId]) {
            mockTeacher = { ...mockTeacher, ...updates[teacherId] };
        }

        // --- Render ---
        document.getElementById('profile-id').textContent = 'ID: ' + mockTeacher.id;
        document.getElementById('profile-name').textContent = mockTeacher.name;
        document.getElementById('profile-college').textContent = mockTeacher.college;
        document.getElementById('profile-gender').textContent = mockTeacher.gender;
        document.getElementById('profile-phone').textContent = mockTeacher.phone;
        
        // Avatar generation
        document.getElementById('profile-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${mockTeacher.id}&backgroundColor=b6e3f4`;


        // --- Interaction Logic ---

        function openEditModal() {
            document.getElementById('edit-name').value = mockTeacher.name;
            document.getElementById('edit-phone').value = mockTeacher.phone;
            
            const modal = document.getElementById('edit-modal');
            const content = document.getElementById('edit-modal-content');
            modal.classList.remove('hidden');
            void modal.offsetWidth; // Trigger reflow
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95');
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            const content = document.getElementById('edit-modal-content');
            
            modal.classList.add('opacity-0');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function saveProfile() {
            const newName = document.getElementById('edit-name').value;
            const newPhone = document.getElementById('edit-phone').value;
            
            if(!newName || !newPhone) {
                alert('请填写完整信息');
                return;
            }

            // Update local object
            mockTeacher.name = newName;
            mockTeacher.phone = newPhone;
            
            // Update UI
            document.getElementById('profile-name').textContent = newName;
            document.getElementById('profile-phone').textContent = newPhone;

            // Save to LocalStorage
            const allUpdates = JSON.parse(localStorage.getItem('teacher_updates') || '{}');
            allUpdates[teacherId] = {
                ...(allUpdates[teacherId] || {}),
                name: newName,
                phone: newPhone
            };
            localStorage.setItem('teacher_updates', JSON.stringify(allUpdates));

            closeEditModal();
            showToast('资料修改成功');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            msgEl.textContent = msg;
            
            toast.classList.remove('translate-x-[120%]');
            setTimeout(() => {
                toast.classList.add('translate-x-[120%]');
            }, 3000);
        }

        // --- Render Courses ---
        // Mock Course Data
        const allCourses = [];
        const courseNames = ["高等数学", "线性代数", "离散数学", "概率论与数理统计", "大学物理", "计算机导论", "C语言程序设计", "数据结构", "算法分析", "操作系统", "计算机网络", "数据库原理", "软件工程", "人工智能导论", "机器学习", "深度学习"];
        const classNames = ["计算机", "软件", "网络", "AI", "物联网", "信息安全"];
        
        // Generate ~30 mock courses
        for(let i=0; i<30; i++) {
            const year = Math.random() > 0.4 ? "2023-2024" : "2022-2023";
            const semester = Math.random() > 0.5 ? "第一学期" : "第二学期";
            const name = courseNames[Math.floor(Math.random() * courseNames.length)] + (Math.random() > 0.7 ? " A" : "");
            const cls = classNames[Math.floor(Math.random() * classNames.length)] + (2000 + Math.floor(Math.random() * 4)) + "0" + (1 + Math.floor(Math.random() * 3));
            
            allCourses.push({
                id: i,
                name: name,
                class: cls,
                time: `周${["一","二","三","四","五"][Math.floor(Math.random()*5)]} ${1+Math.floor(Math.random()*4)*2}-${2+Math.floor(Math.random()*4)*2}节`,
                room: String.fromCharCode(65+Math.floor(Math.random()*3)) + "-" + (100+Math.floor(Math.random()*400)),
                count: 30 + Math.floor(Math.random() * 30),
                interaction: 20 + Math.floor(Math.random() * 80),
                status: year === "2023-2024" && semester === "第一学期" ? (Math.random() > 0.3 ? "ongoing" : "finished") : "finished",
                year: year,
                semester: semester
            });
        }

        // State
        let currentPage = 1;
        let pageSize = 6;
        let filteredCourses = [];
        let currentYear = '';
        let currentSemester = '';

        // --- Filter Dropdown Logic ---
        function setupFilterDropdown(id, options, defaultLabel = '全部...') {
            const container = document.getElementById(`${id}-dropdown`);
            const btn = document.getElementById(`${id}-btn`);
            const optionsContainer = document.getElementById(`${id}-options`);
            const valueDisplay = document.getElementById(`${id}-value`);
            const chevron = btn.querySelector('.fa-chevron-down');
            
            let selectedValue = '';

            // Render options
            function renderOptions() {
                optionsContainer.innerHTML = options.map(opt => `
                    <div class="px-4 py-2.5 hover:bg-blue-50 cursor-pointer text-sm text-gray-700 transition-colors flex justify-between items-center group" 
                         data-value="${opt.value}">
                        <span class="${opt.value === selectedValue ? 'text-blue-600 font-medium' : 'group-hover:text-blue-600'}">${opt.label}</span>
                        ${opt.value === selectedValue ? '<i class="fas fa-check text-blue-600 text-xs"></i>' : ''}
                    </div>
                `).join('');

                // Add click listeners to options
                optionsContainer.querySelectorAll('div[data-value]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const value = el.dataset.value;
                        const label = el.querySelector('span').textContent;
                        selectOption(value, label);
                    });
                });
            }

            function selectOption(value, label) {
                selectedValue = value;
                valueDisplay.textContent = label;
                valueDisplay.classList.toggle('text-gray-500', !value);
                valueDisplay.classList.toggle('text-gray-700', !!value);
                
                closeDropdown();
                renderOptions(); // Re-render to update checkmark
                
                // Trigger callback
                if (instance.onSelect) instance.onSelect(value);
            }

            function toggleDropdown(e) {
                e.stopPropagation();
                const isHidden = optionsContainer.classList.contains('hidden');
                
                // Close all other dropdowns first
                document.querySelectorAll('[id$="-select-options"]').forEach(el => {
                    if (el.id !== `${id}-options`) {
                        el.classList.add('hidden', 'opacity-0', 'scale-95');
                        // Reset other chevrons
                        const otherBtn = document.getElementById(el.id.replace('-options', '-btn'));
                        if (otherBtn) {
                            const otherChevron = otherBtn.querySelector('.fa-chevron-down');
                            if (otherChevron) otherChevron.classList.remove('rotate-180');
                        }
                    }
                });

                if (isHidden) {
                    optionsContainer.classList.remove('hidden');
                    // Small delay to allow transition
                    requestAnimationFrame(() => {
                        optionsContainer.classList.remove('opacity-0', 'scale-95');
                        chevron.classList.add('rotate-180');
                    });
                } else {
                    closeDropdown();
                }
            }

            function closeDropdown() {
                optionsContainer.classList.add('opacity-0', 'scale-95');
                chevron.classList.remove('rotate-180');
                setTimeout(() => {
                    optionsContainer.classList.add('hidden');
                }, 200);
            }

            // Event Listeners
            btn.addEventListener('click', toggleDropdown);

            // Close when clicking outside - strictly inside the component to avoid global conflicts
            document.addEventListener('click', (e) => {
                if (!container.contains(e.target)) {
                    closeDropdown();
                }
            });

            // Initial render
            renderOptions();

            const instance = {
                selectOption,
                updateOptions: (newOptions) => {
                    options = newOptions;
                    renderOptions();
                },
                onSelect: null,
                getValue: () => selectedValue
            };

            return instance;
        }

        // Init Dropdowns
        const yearDropdown = setupFilterDropdown('year-select', [
            { value: '', label: '全部学年' },
            { value: '2023-2024', label: '2023-2024学年' },
            { value: '2022-2023', label: '2022-2023学年' }
        ], '全部学年');

        yearDropdown.onSelect = (val) => {
            currentYear = val;
            handleFilterChange();
        };

        const semesterDropdown = setupFilterDropdown('semester-select', [
            { value: '', label: '全部学期' },
            { value: '第一学期', label: '第一学期' },
            { value: '第二学期', label: '第二学期' }
        ], '全部学期');

        semesterDropdown.onSelect = (val) => {
            currentSemester = val;
            handleFilterChange();
        };

        function handleFilterChange() {
            currentPage = 1;
            renderTable();
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredCourses.length / pageSize);
            page = parseInt(page);
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            renderTable();
            renderPagination();
        }

        function handlePageSizeChange(size) {
            pageSize = parseInt(size);
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function renderTable() {
            const tbody = document.getElementById('course-list-body');
            
            // Filter
            filteredCourses = allCourses.filter(c => 
                (currentYear === '' || c.year === currentYear) && 
                (currentSemester === '' || c.semester === currentSemester)
            );

            // Update Stats
            document.getElementById('stat-course-count').textContent = filteredCourses.length;
            const totalStudents = filteredCourses.reduce((sum, c) => sum + c.count, 0);
            document.getElementById('stat-student-count').textContent = totalStudents.toLocaleString();
            
            const totalInteraction = filteredCourses.reduce((sum, c) => sum + c.interaction, 0);
            document.getElementById('stat-interaction-count').textContent = totalInteraction.toLocaleString();

            // Pagination
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredCourses.slice(start, end);

            let html = '';
            if (pageData.length === 0) {
                html = `<tr><td colspan="9" class="px-6 py-8 text-center text-gray-500">暂无课程数据</td></tr>`;
            } else {
                pageData.forEach((c, index) => {
                    const statusBadge = c.status === 'ongoing' 
                        ? '<span class="px-2.5 py-0.5 rounded-full bg-green-50 text-green-600 border border-green-100 text-xs font-medium">进行中</span>'
                        : '<span class="px-2.5 py-0.5 rounded-full bg-gray-100 text-gray-500 border border-gray-200 text-xs font-medium">已结课</span>';
                    
                    const globalIndex = start + index + 1;

                    html += `
                        <tr class="hover:bg-gray-50/80 transition-colors">
                            <td class="px-6 py-4 text-center text-gray-500 font-medium">${globalIndex}</td>
                            <td class="px-6 py-4">
                                <span class="font-medium text-gray-800">${c.name}</span>
                            </td>
                            <td class="px-6 py-4 text-gray-600">${c.class}</td>
                            <td class="px-6 py-4 text-gray-600">${c.time}</td>
                            <td class="px-6 py-4 text-gray-600">${c.room}</td>
                            <td class="px-6 py-4 text-center text-gray-600 font-medium">${c.count}</td>
                            <td class="px-6 py-4 text-center text-gray-600 font-medium">
                                ${c.interaction}
                            </td>
                            <td class="px-6 py-4 text-center">${statusBadge}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">详情</button>
                            </td>
                        </tr>
                    `;
                });
            }
            tbody.innerHTML = html;

            renderPagination();
        }

        function renderPagination() {
            const container = document.getElementById('pagination-container');
            const totalItems = filteredCourses.length;
            
            if (totalItems === 0) {
                container.innerHTML = '';
                return;
            }

            const totalPages = Math.ceil(totalItems / pageSize);
            
            let html = `
                <div class="text-sm text-gray-600 font-medium">
                    共 ${totalItems} 条
                </div>
                <div class="flex items-center space-x-3">
                    <div class="relative group">
                        <select onchange="handlePageSizeChange(this.value)" class="appearance-none bg-white border border-gray-300 text-gray-700 py-1.5 pl-3 pr-8 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 transition-shadow cursor-pointer">
                            <option value="6" ${pageSize == 6 ? 'selected' : ''}>6条/页</option>
                            <option value="10" ${pageSize == 10 ? 'selected' : ''}>10条/页</option>
                            <option value="20" ${pageSize == 20 ? 'selected' : ''}>20条/页</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400 group-hover:text-blue-500 transition-colors">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1">
                        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left text-xs"></i>
                        </button>
            `;

            // Page numbers logic matching teacher.html
            // "Reference Fig 3... max show 6 pages" might mean limited buttons. 
            // teacher.html logic: 1, last, current+/-1.
            // Let's implement that standard logic.
            
            for (let i = 1; i <= totalPages; i++) {
                // Show first, last, current, and neighbors
                // Also ensures we don't show too many buttons if "max 6" meant buttons.
                // But standard logic usually is safe.
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const isActive = i === currentPage;
                    html += `
                        <button onclick="changePage(${i})" class="w-8 h-8 flex items-center justify-center rounded border ${isActive ? 'border-blue-500 bg-blue-500 text-white font-medium shadow-sm' : 'border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors'}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="w-8 h-8 flex items-center justify-center text-gray-400">...</span>`;
                }
            }

            html += `
                        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right text-xs"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center text-sm text-gray-600 ml-2">
                        <span class="mr-2">跳至</span>
                        <input type="number" min="1" max="${totalPages}" onchange="changePage(this.value)" class="w-12 h-8 border border-gray-300 rounded text-center focus:outline-none focus:ring-1 focus:ring-blue-500 mx-1 transition-shadow" value="${currentPage}">
                        <span class="ml-1">页</span>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        renderTable();

    </script>
</body>
</html>
